<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Getting Inspired</title>
</head>

<body id="backgroundImgId" class="container-fluid">
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Getting Inspired</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-2">
          <!-- Link + Search? -->
        </div>
        <div class="col-2" id="weatherId">
          <!-- Weather goes here -->
          
        </div>
      </div>
      <!-- Clock is Here -->
      <div class="row justify-content-center align-content-center pt-5">
        <div class="col-3">
          <div class="card-clock p-2 text-center">
            <h1 id="clock"></h1>
            <h6 id="date"></h6>
          </div>
        </div>
      </div>
      <!-- Form Test Here -->
      <div class="row justify-content-end">
        <div class="col-4 card p-0">
          <div class="row">
            <div class="card-header text-center col">
              <h6 class="pt-1">To Do's (<span id="remainingTasks"></span>)</h6>
            </div>
            <!-- Todo HTML Template Paste Here -->
            <div class="card-body scrollable-y col px-4 me-3" style="max-height: 25vh;" id="Todo-List"></div>
            <!-- Form Specifics Below -->
            <div class="card-footer text-center col">
              <form onsubmit="app.pageController.addTodo()">
                <label for="description"></label>
                <input type="text" name="description" id="description">
                <button type="submit" class="btn btn-success p-1 m-1">Submit</button>
                <button type="reset" class="btn btn-danger p-1 m-1">Clear</button>
              </form>
            </div>
            </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="text-light py-4">

    <div class="quote-container">
      <div class="col text-center" id="quoteId" onmouseover="app.pageController.onHover()" onmouseout="app.pageController.onLeave()">
        <!-- Quote will change here -->
      </div>
    </div>

  </footer>
  <style id="quoteStyle"></style>
  <style id="backgroundImgStyle"></style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
